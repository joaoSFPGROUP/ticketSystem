<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; connect-src 'self' http://192.168.1.14:3000;">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="images/logo32x32.ico" type="image/x-icon"/>
    <title>Sistema de Tickets</title>
  </head>
  <body class="relative min-h-screen overflow-hidden">
    <!-- Background image -->
    <img src="images/background.png" alt="Background" class="absolute top-0 left-0 w-full h-full object-cover z-0"/>

    <!-- Overlay (optional, for contrast) -->
    <div class="absolute inset-0 bg-black/40 z-10"></div>

    <!-- Main content -->
    <div class="relative z-20 flex flex-col items-center justify-start min-h-screen pt-20">
      <!-- Logo -->
      <div class="w-48 h-48 rounded-full bg-white/80 flex items-center justify-center mb-10 shadow-lg">
        <img src="images/SFPGroup.png" alt="logo" class="w-48 h-48 object-contain scale-110" />
      </div>      

      <!-- Caixa de login -->
      <div class="bg-white/90 p-8 rounded-xl shadow-xl w-1/4">
        <h2 class="text-center text-2xl font-bold mb-6 text-gray-800">Sistema de Tickets</h2>
        <form id="login-form">
          <div class="mb-5">
            <label for="username" class="block text-xl font-medium text-gray-700 mb-1">Nome de Utilizador</label>
            <input type="text" id="username" class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="ex: aamado"/>            
          </div>
          <div class="mb-6">
            <label for="password" class="block text-xl font-medium text-gray-700 mb-1">Password</label>
            <input type="password" id="password" class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="********"/>
          </div>
          <button type="submit" class="w-full bg-blue-600 text-white py-3 text-lg rounded-md hover:bg-blue-700 transition">Entrar</button>
        </form>
      </div>
    </div>
  </body>
  <script type="module" src="handlers/login.js"></script>
</html>
