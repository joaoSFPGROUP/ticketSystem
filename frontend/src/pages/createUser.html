<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; connect-src 'self' http://192.168.1.14:3000; img-src 'self' data:; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';">
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="icon" href="images/logo32x32.ico" type="image/x-icon"/>
    <title>Criar Utilizador</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            position: relative;
            min-height: 100vh;
            background: url('../images/background.png') no-repeat center center fixed;
            background-size: cover;
        }
        
        nav {
            position: relative;
            height: 8rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2.5rem;
            z-index: 10;
            border-bottom: 2px solid black;
            backdrop-filter: blur(4px);
        }
        
        .back-button {
            border: 0px solid black;
            filter: brightness(0.7);
            transition: filter 0.2s ease;
            background-color: transparent;
        }

        .back-button:hover {
            opacity: 0.5;
            transform: translateY(-2px);
            background-color: transparent;
        }
        
        /* Main Content - Form Container */
        .form-container {
            backdrop-filter: blur(4px);
            position: relative;
            z-index: 5;
            max-width: 500px;
            width: 90%;
            margin: 40px auto;
            padding: 40px 30px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: white;
            font-size: 28px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        /* Form Elements */
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: white;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }
        
        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
            background-color: rgba(255, 255, 255, 0.8);
            box-sizing: border-box;
            height: 48px; /* Altura fixa para todos */
        }
        
        select {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 15px center;
            background-size: 15px;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.2);
            background-color: white;
        }
        
        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 14px;
            width: 100%;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background-color 0.3s, transform 0.2s;
            margin-top: 15px;
            height: 48px; /* Mesma altura que os inputs */
        }
        
        button[type="submit"]:hover {
            background-color: #3e8e41;
            transform: translateY(-2px);
        }
        
        button[type="submit"]:active {
            transform: translateY(0);
        }
    </style>
</head>
<body class="relative min-h-screen">
    <nav>
        <button id="back-button" class="back-button"><img src="../images/backbutton.png" alt="Back"></button>
    </nav>
    
    <div class="form-container">
        <h1>Criar Novo Utilizador</h1>
        
        <form id="create-user-form">
            <div class="form-group">
                <label for="username">Nome de Utilizador</label>
                <input type="text" id="username" placeholder="Introduza o nome" required>
            </div>
            
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="Introduza a senha" required>
            </div>
            
            <div class="form-group">
                <label for="user-role">Tipo de Utilizador</label>
                <select id="user-role" required>
                    <option value="" disabled selected>Selecione um tipo</option>
                    <option value="user">Utilizador Normal</option>
                    <option value="admin">Administrador</option>
                </select>
            </div>
            
            <button type="submit" id="submit">Criar Utilizador</button>
        </form>
    </div>
</body>
    <script type="module" src="../handlers/createUser.js"></script>
</html>
