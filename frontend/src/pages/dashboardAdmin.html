<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; connect-src 'self' http://192.168.1.14:3000; img-src 'self' data:; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';">
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="icon" href="images/logo32x32.ico" type="image/x-icon"/>
    <title>Sistema de Tickets</title>
    <style>
      /* Prevent scrollbar globally */
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        height: 100%;
      }
      
      nav {
        position: relative;
        height: 8rem;
        width: 100%;
        background-color: rgba(255, 255, 255, 0.1);
        display: flex;
        justify-content: space-between; /* Changed from flex-end to space-between */
        align-items: center;
        padding: 0 2.5rem;
        backdrop-filter: blur(4px);
        z-index: 20;
        border-bottom: 2px solid rgba(0, 0, 0, 1);
      }

      /* New admin panel button style */
      .admin-panel-btn {
        padding: 0.8rem 1.5rem;
        border-radius: 8px;
        border: none;
        background-color: rgba(138, 43, 226, 0.8); /* Purple color */
        backdrop-filter: blur(4px);
        font-weight: bold;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      .admin-panel-btn:hover {
        background-color: rgba(138, 43, 226, 0.6);
        transform: translateY(-2px);
      }

      .profile-img-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 6rem;
        width: 6rem;
        padding: 0.5rem;
      }
      
      .profile-img {
        height: 100%;
        width: 100%;
        border-radius: 50%;
        object-fit: cover;
        box-sizing: border-box;
      }

      .content-area {
        position: relative;
        height: calc(100vh - 8rem);
        background-color: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(4px);
        z-index: 15;
        box-sizing: border-box;
        overflow: hidden;
        padding: 2rem;
      }
      
      .main-content-box {
        height: 100%;
        width: 100%;
        border-radius: 15px;
        box-sizing: border-box;
        padding: 2rem;
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
      }
      
      .button-row {
        display: flex;
        gap: 1rem;
        justify-content: flex-start;
        padding: 0 1rem;
      }
      
      .add-ticket-btn {
        padding: 0.8rem 1.5rem;
        border-radius: 8px;
        border: none;
        background-color: rgb(144, 238, 144, 0.8);
        backdrop-filter: blur(4px);
        font-weight: bold;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      .refresh-button {
        padding: 0.8rem 1.5rem;
        border-radius: 8px;
        border: none;
        background-color: rgba(255, 230, 0, 0.8);
        backdrop-filter: blur(4px);
        font-weight: bold;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      .add-ticket-btn:hover {
        background-color: rgba(144, 238, 144, 0.5);
        transform: translateY(-2px);
      }

      .refresh-button:hover {
        background-color: rgba(255, 230, 0, 0.5);
        transform: translateY(-2px);
      }

      .content-space::-webkit-scrollbar {
          width: 8px;
      }

      .content-space::-webkit-scrollbar-track {
          background: transparent;
      }

      .content-space::-webkit-scrollbar-thumb {
          background-color: rgba(0,0,0,0.3);
          border-radius: 4px;
      }

      .ticket-item {
          transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      .ticket-item:hover {
          transform: translateY(-2px);
          box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      }
    </style>
  </head>
  <body class="relative min-h-screen">
    <!-- Background -->
    <img 
      src="../images/background.png" 
      class="absolute inset-0 w-full h-full object-cover z-0" 
      alt="background"
      onerror="this.style.display='none'"
    />
    <!-- Navbar -->
    <nav>
      <button id="admin-panel-btn" class="admin-panel-btn">Painel Admin</button>
    </nav>

    <!-- Content area -->
    <div class="content-area">
      <div class="main-content-box">
        <div class="button-row">
          <button class="add-ticket-btn" id ="add-ticket-btn">Adicionar Ticket</button>
          <button id="refresh-button" class="refresh-button" style="margin-left: 1rem;">Atualizar</button>
        </div>
        <div class="content-space" 
             style="flex-grow: 1; 
                    border: 2px solid rgba(0,0,0,1); 
                    border-radius: 10px; 
                    overflow-y: auto; 
                    scrollbar-width: thin; 
                    scrollbar-color: rgba(0,0,0,0.3) transparent;"
             id="tickets-container">
        </div>
      </div>
    </div>
  </body>
  <script type="module" src="../handlers/showTickets.js"></script>
</html>
