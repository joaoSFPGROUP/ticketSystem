<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; connect-src 'self' http://192.168.1.14:3000; img-src 'self' data:; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';">
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="icon" href="images/logo32x32.ico" type="image/x-icon"/>
    <title>Remover Utilizador</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            position: relative;
            min-height: 100vh;
            background: url('../images/background.png') no-repeat center center fixed;
            background-size: cover;
        }
        
        nav {
            position: relative;
            height: 8rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2.5rem;
            z-index: 10;
            border-bottom: 2px solid black;
            backdrop-filter: blur(4px);
        }
        
        .back-button {
            border: 0px solid black;
            filter: brightness(0.7);
            transition: filter 0.2s ease;
            background-color: transparent;
            cursor: pointer;
        }

        .back-button:hover {
            opacity: 0.5;
            transform: translateY(-2px);
            background-color: transparent;
            cursor: pointer;
        }
        
        /* Main Content - Form Container */
        .form-container {
            backdrop-filter: blur(4px);
            position: relative;
            z-index: 5;
            max-width: 500px;
            width: 90%;
            margin: 40px auto;
            padding: 40px 30px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: white;
            font-size: 28px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .user-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .user-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin-bottom: 15px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 6px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .user-info {
            flex-grow: 1;
            color: #333;
            font-weight: 500;
        }
        
        .delete-btn {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            height: 40px;
        }
        
        .delete-btn:hover {
            background-color: #d32f2f;
            transform: translateY(-2px);
        }
        
        .loading {
            text-align: center;
            padding: 2rem;
            color: white;
            font-weight: 500;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body class="relative min-h-screen">
    <nav>
        <button id="back-button" class="back-button"><img src="../images/backbutton.png" alt="Back"></button>
    </nav>
    
    <div class="form-container">
        <h1>Remover Utilizador</h1>
        
        <div id="user-list-container">
            <div class="loading">Carregando utilizadores...</div>
        </div>
    </div>
</body>
    <script type="module" src="../handlers/deleteUser.js"></script>
</html>
