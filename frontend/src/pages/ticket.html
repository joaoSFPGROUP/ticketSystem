<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; connect-src 'self' http://192.168.1.14:3000; img-src 'self' data:; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';">
  <link rel="stylesheet" href="../css/style.css" />
    <link rel="icon" href="images/logo32x32.ico" type="image/x-icon"/>
  <title>Detalhes do Ticket</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: white;
    }

    nav {
      position: relative;
      height: 8rem;
      width: 100%;
      background-color: rgba(255, 255, 255, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 2.5rem;
      backdrop-filter: blur(4px);
      z-index: 20;
      border-bottom: 2px solid rgba(0, 0, 0, 1);
    }

    .admin-panel-btn {
      padding: 0.8rem 1.5rem;
      border-radius: 8px;
      border: none;
      background-color: rgba(138, 43, 226, 0.8);
      backdrop-filter: blur(4px);
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .admin-panel-btn:hover {
      background-color: rgba(138, 43, 226, 0.6);
      transform: translateY(-2px);
    }

    .content-area {
      position: relative;
      height: calc(100vh - 8rem);
      background-color: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(4px);
      z-index: 15;
      box-sizing: border-box;
      overflow: hidden;
      padding: 2rem;
    }

    .ticket-box {
      background-color: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(4px);
      border-radius: 15px;
      padding: 2rem;
      border-left: 4px solid #1E90FF;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      margin: 0 auto;
      color: #000;
    }

    .ticket-box h2 {
      margin-top: 0;
    }

    label, select {
      display: block;
      margin-top: 1rem;
      color: black;
      font-weight: bold;
    }

    select {
      padding: 0.5rem;
      margin-top: 0.5rem;
      border-radius: 4px;
      border: none;
      width: 100%;
      background-color: #fff;
      color: #000;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 2rem;
    }

    .buttons button {
      padding: 0.6rem 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }

    #save-btn {
      background-color: rgb(0, 168, 0);
      color: white;
    }

    #delete-btn {
      background-color: rgb(255, 0, 0);
      color: white;
    }

    .back-button {
        border: 0px solid black;
        filter: brightness(0.7);
        transition: filter 0.2s ease;
        background-color: transparent;
    }

    .back-button:hover {
        opacity: 0.5;
        transform: translateY(-2px);
        background-color: transparent;
    }
  </style>
</head>
<body class="relative min-h-screen">
  <!-- Background -->
  <img 
    src="../images/background.png" 
    class="absolute inset-0 w-full h-full object-cover z-0" 
    alt="background"
    onerror="this.style.display='none'"
  />

  <!-- Navbar -->
  <nav>
    <button id="back-button" class="back-button"><img src="../images/backbutton.png" alt="Back"></button>
  </nav>

  <!-- Content -->
  <div class="content-area">
    <div class="ticket-box" id="ticket-details">
      <!-- ConteÃºdo carregado via JS -->
    </div>
  </div>

  <script type="module" src="../handlers/ticketPage.js"></script>
</body>
</html>
